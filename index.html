<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charles önskelista</title>
    <link rel="stylesheet" href="style.css">
    <link rel="website icon" type="png"
    href="icon.png">
    
</head>

<body>
    <div class="container">
        <h1>Charles önskelista</h1>

        <div class="tips">
            <h3>Tryck på ett önskemål för att få upp en bild på det</h3>
        </div>

        <div class="wishlist" id="wishlist">
            <!-- önskningar -->
            <div class="wishlist-item" onclick="showImage('images/pegboard')"><img src="icon/pegboard-icon.png" alt="Pegboard" width="20" height="20"> Ikea SKÅDIS</div>
            <div class="wishlist-item" onclick="showImage('images/Dj')"><img src="icon/dj-icon.png" alt="dj" width="20" height="20"> Dj Richie Ruftones Practice</div>
            <div class="wishlist-item" onclick="showImage('images/spegel')"><img src="icon/spegel-icon.png" alt="spegel" width="20" height="20"> Spegel</div>
            <div class="wishlist-item" onclick="showImage('images/stövlar')"><img src="icon/stövlar-icon.png" alt="stövlar" width="20" height="20"> Stövlar</div>
            <div class="wishlist-item" onclick="showImage('images/byxor')"><img src="icon/byxor-icon.png" alt="byxor" width="20" height="20"> Pyjamasbyxor Björn Borg</div>
            <div class="wishlist-item" onclick="showImage('images/aftereight')"><img src="icon/aftereight-icon.png" alt="byxor" width="20" height="20"> After Eight</div>
            <div class="wishlist-item" onclick="showImage('images/skal')"><img src="icon/skal-icon.png" alt="byxor" width="20" height="20"> Mobilskal (iPhone 8)</div>
            <div class="wishlist-item" onclick="showImage('images/swish')"><img src="icon/swish-icon.png" alt="byxor" width="20" height="20"> Bank-ID / Swish</div> 
        </div>

        <h2>Hidden</h2>
        <h2>...</h2>

        <div class="countdown" id="countdown">      
            <!-- countdown -->
        </div>
    </div>

    <div id="image-container">
        <img id="wishlist-image" src="" alt="Önskan">
        <span id="close-btn" onclick="closeImage()">✖</span>
    </div>

    <script src="script.js"></script>
</body>

</html>
