<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charles önskelista</title>
    <link rel="stylesheet" href="style.css">
    <link rel="website icon" type="png"
    href="icon.png">
    
</head>

<body>
    <div class="container">
        <h1>Charles önskelista</h1>

        <div class="tips">
            <h3>Tryck på ett önskemål för att få upp en bild på det</h3>
        </div>

        <div class="wishlist" id="wishlist">
            <!-- önskningar -->
            <div class="wishlist-item" onclick="showImage('images/hjälm')"><img src="icon/hjälm-icon.png" alt=" Hjälm" width="20" height="20"> TSG hjälm</div>
            <div class="wishlist-item" onclick="showImage('images/pegboard')"><img src="icon/pegboard-icon.png" alt="Pegboard" width="20" height="20"> Ikea SKÅDIS</div>
            <div class="wishlist-item" onclick="showImage('images/dj')"><img src="icon/dj-icon.png" alt="Pegboard" width="20" height="20"> Dj Richie Ruftones Practice</div>
        </div>

        <h2>Hidden</h2>
        <h2>...</h2>

        <div class="countdown" id="countdown">      
            <!-- countdown -->
        </div>
    </div>

    <div id="image-container">
        <img id="wishlist-image" src="" alt="Önskan">
        <span id="close-btn" onclick="closeImage()">✖</span>
    </div>

    <script src="script.js"></script>
</body>

</html>
