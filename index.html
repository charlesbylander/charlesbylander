<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charles önskelista</title>
    <link rel="stylesheet" href="style.css">
    <link rel="website icon" type="png"
    href="icon.png">
</head>

<body>
    <div class="container">
        <h1>Charles önskelista</h1>
        <div class="wishlist" id="wishlist">
            <!-- önskningar -->
            <div class="wishlist-item" onclick="showImage('cykel')"><img src="cykel-icon.png" alt="Cykel" width="20" height="20"> Vintage Racer Cykel</div>
            <div class="wishlist-item" onclick="showImage('ryggsäck')"><img src="ryggsäck-icon.png" alt="Cykel" width="20" height="20"> Skate-ryggsäck</div>
            <div class="wishlist-item" onclick="showImage('tarp')"><img src="tarp-icon.png" alt="Cykel" width="20" height="20"> Tarp</div>
            <div class="wishlist-item" onclick="showImage('yxa')"><img src="yxa-icon.png" alt="Cykel" width="20" height="20"> Vildmarksyxa från biltema</div>
            <div class="wishlist-item" onclick="showImage('hjälm')"><img src="hjälm-icon.png" alt="Cykel" width="20" height="20"> TSG hjälm</div>
        </div>

        <h2>Hidden</h2>
        <h2>...</h2>

        <div class="countdown" id="countdown">      
            <!-- countdown -->
        </div>
    </div>

    <div id="image-container">
        <img id="wishlist-image" src="" alt="Önskan">
        <span id="close-btn" onclick="closeImage()">✖</span>
    </div>
      
    <script src="script.js"></script>
</body>

</html>
